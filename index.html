<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ToDoList</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>

    <main>
      <form>
        <input type="text" placeholder="Add new task" class="todo-input" maxlength="55"/>
        <select name="Priority" id="priority">
          <option value="">Priority</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button class="todo-button" type="submit" onclick="onTaskSubmit(event)">
          <i class="fa-solid fa-square-plus"></i>
        </button>
      </form>
      <div class="buttons">
        <button type="button" id="random" class="btn">
          <i class="fa-solid fa-dice"></i>
        </button>
        <div>
          <button type="button" onclick="filter('all')" class="btn">All</button>
          <button type="button" onclick="filter('Todo')" class="btn">To do</button>
          <button type="button" onclick="filter('Doing')" class="btn">Doing</button>
          <button type="button" onclick="filter('Done')" class="btn">Done</button>
          <button type="button" onclick="orderPriority('+')" class="btn">Priority +</button>
          <button type="button" onclick="orderPriority('-')" class="btn">Priority -</button>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todo-list">

        </ul>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
